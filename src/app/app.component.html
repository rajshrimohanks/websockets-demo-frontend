<div style="text-align:center">
  <h1>Websockets Text</h1>

  <div class="input-box">
    <input name="msg" [(ngModel)]="message" type="text" placeholder="Enter message here" />
  </div>
  <div class="button-box">
    <button (click)="sendMsg()">Send Message</button>
    <button (click)="sendBroadcastMsg()">Send Broadcast Message</button>
  </div>


  <router-outlet></router-outlet>

</div>
